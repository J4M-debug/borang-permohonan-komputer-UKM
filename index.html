<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borang Permohonan Komputer UKM</title>
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then(() => console.log("Service Worker Berjaya Didaftarkan"))
            .catch(error => console.log("Service Worker Gagal", error));
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        .container {
            max-width: 450px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            display: block;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .button-group button, .search-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn { background: #28a745; color: white; }
        .submit-btn:hover { background: #218838; }
        .reset-btn { background: #dc3545; color: white; }
        .reset-btn:hover { background: #c82333; }
        .download-btn { background: #ffc107; color: black; }
        .download-btn:hover { background: #e0a800; }
        .search-btn { background: #007bff; color: white; }
        .search-btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Borang Permohonan Komputer UKM</h2>
        <div class="search-container" style="display: flex; gap: 10px; margin-bottom: 20px;">
            <input type="text" id="searchInput" placeholder="Cari UKMPer atau Nama" style="flex: 1;">
            <button onclick="searchData()" class="search-btn">Cari</button>
        </div>
        <form id="loanForm">
            <input type="text" id="ukmper" placeholder="UKMPer" required>
            <input type="text" id="nama" placeholder="Nama" required>
            <input type="text" id="jawatan" placeholder="Jawatan" required>
            <input type="text" id="ptj" placeholder="PTJ" required>
            <input type="tel" id="telefon" placeholder="No Telefon" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="number" id="bilangan" placeholder="Bilangan Permohonan" required>
            <label for="fileUpload">Muat Naik Fail (Maksimum 50MB):</label>
            <input type="file" id="fileUpload" accept="image/*, .pdf, .doc, .docx" onchange="validateFile()">
            <div class="button-group">
                <button type="button" onclick="saveData()" class="submit-btn">Hantar Permohonan</button>
                <button type="button" onclick="resetForm()" class="reset-btn">Hapuskan Rekod</button>
                <button type="button" onclick="downloadCSV()" class="download-btn">Muat Turun Data</button>
            </div>
        </form>
        <ul id="searchResults"></ul>
    </div>

    <script>
        function searchData() {
            let keyword = document.getElementById("searchInput").value.toLowerCase();
            let storedData = JSON.parse(localStorage.getItem("loanData")) || [];
            let results = document.getElementById("searchResults");
            results.innerHTML = "";
            
            let found = false;
            storedData.forEach(entry => {
                if (entry.ukmper.toLowerCase().includes(keyword) || entry.nama.toLowerCase().includes(keyword)) {
                    let li = document.createElement("li");
                    li.textContent = `UKMPer: ${entry.ukmper}, Nama: ${entry.nama}, Jawatan: ${entry.jawatan}, PTJ: ${entry.ptj}, Telefon: ${entry.telefon}, Email: ${entry.email}, Bilangan: ${entry.bilangan}`;
                    results.appendChild(li);
                    found = true;
                }
            });
            
            if (found) {
                alert("Rekod ditemui!");
            } else {
                alert("Tiada rekod yang sepadan.");
            }
        }

        function resetForm() {
            document.getElementById("loanForm").reset();
            localStorage.removeItem("loanData");
            document.getElementById("searchResults").innerHTML = "";
            alert("Semua data telah dipadam!");
        }

        function saveData() {
            alert("Permohonan berjaya disimpan!");
        }
    </script>
</body>
</html>
